<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liar's Dice</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/public/scripts/styles.css">
</head>
<body>
    <div class="d-none" id="HUD">
        <div class="container">
            <span id="roomDisplay"><p>ROOM CODE:</p></span>
            <span id="nameDisplay"><p>USERNAME:</p></span>
        </div>
    </div>

    <div class="content">

        
        
        <div class="container">
            <div id="roomUI" class="">
                <form id="form">
                    <div class="roomInput">
                        <input class="" type="text" id="username" autocomplete='off' maxlength="15" placeholder="Username" required>
                        <input class="" type="text" id="input" autocomplete="off" maxlength="4" minlength="4" placeholder="Room Code (optional)" autocapitalize="characters">
                    </div>
                
                    <span id="sampleDie">
                        <span>
                            <svg id="sampleDieFace" xmlns="http://www.w3.org/2000/svg" width="25vh" height="25vh" fill="black" class="bi bi-dice-5" viewBox="0 0 16 16">
                                <path d="M5.5 4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm8 0a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-8 0a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm4-4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                            </svg>
                        </span> 
                    </span>

                    <div class="roomInput">
                        <button class="" type="button"><label class="" for="numberColor">Change Dot Color</label></button>
                        <button class="" type="button"><label class="" for="userColor">Change Die Color</label></button>
                        <button class="" type="button" id="randomizeButton">Randomize Colors</button>
                        <button class="" type="submit" id="submitButton">Create / Join Room</button>
                        <input class="" type="color" id="numberColor" name="numberColor" value="#000000">
                        <input class="" type="color" id="userColor" value="#ffffee">   
                    </div>
                </form>
            </div>

            <div id="setupUI" class="d-none">
                <div>
                    <h2>How many dice per player?</h2>
                    <p id="rangeValue">5</p>
                    <input type="range" id="dicePerPlayer" min="1" max="8" value="5">
                    <button class="" type="submit" id="startButton">Start Game</button>
                </div>
            </div>

            <div class="d-none" id="playersList">
                <h2>Players:</h2>
            </div>

            <!-- <div id="gameUI" class=""> -->
        
                <div id="diceCup" class="d-none">
                        <p>This is where your dice will go.</p>
                        <div id="myDice" class=""></div>
                </div>

                <div id="betDisplay" class="d-none"></div>

                <div id="warningUI" class="d-none"></div>
        
                <div id="rollUI" class="d-none">
                    <div>
                        <button class="" id="rollAllDice">Roll Dice!</button>
                    </div>
                </div>
        
                <div id="callUI" class="d-none">
                    <div>
                        <button class="" id="callButton">Call Bluff</button>
                        <button class="" id="raiseButton">Raise</button>
                    </div>
                </div>
        
                <div id="betUI" class="d-none">
                    <div class="">
                        <div class="">
                            <h2>Quantity</h2>
                            <!-- <input type="number" id="betQuantity"> -->
                            <select name="" id="betQuantity">
            
                            </select>
                        </div>
                        <div class="">
                            <h2>Number</h2>
                            <!-- <input type="number" id="faceValue" min="1" max="6"> -->
                            <select name="" id="betValue">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                    </div>
                    <div class="">
                        <button class="" id="makeBet">Make Bet</button>
                    </div>
                </div>

                <button id="nextRound" class="d-none">Start Next Round</button>

                <div id="otherDice" class="d-none"></div>

                <button id="playAgain" class="d-none" onclick="location.href=''" type="button">Play Again?</button>

            <!-- </div> -->
        </div>
    </div>
    

    <script src="node_modules/socket.io/client-dist/socket.io.js"></script>
    <script src="/public/scripts/frontend.js"></script>
</body>
</html>
